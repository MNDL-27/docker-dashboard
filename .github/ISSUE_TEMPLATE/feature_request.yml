name: ✨ Feature Request
description: Suggest a new feature or enhancement for Docker Dashboard
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below.
        
  - type: textarea
    id: problem
    attributes:
      label: 🎯 Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true
      
  - type: textarea
    id: solution
    attributes:
      label: 💡 Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true
      
  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 Alternatives Considered
      description: Describe any alternative solutions or features you've considered
      placeholder: I've also considered...
      
  - type: textarea
    id: mockups
    attributes:
      label: 🎨 Mockups/Examples
      description: If applicable, add mockups, examples, or screenshots of similar features
      placeholder: Drag and drop images or links here...
      
  - type: dropdown
    id: category
    attributes:
      label: 📦 Feature Category
      description: What category does this feature fall under?
      options:
        - UI/UX Enhancement
        - New Dashboard Feature
        - Docker Integration
        - Authentication/Security
        - Performance Improvement
        - API Enhancement
        - Documentation
        - Other
    validations:
      required: true
      
  - type: dropdown
    id: priority
    attributes:
      label: ⭐ Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be useful
        - High - Really need this
        - Critical - Blocking my use case
    validations:
      required: true
      
  - type: textarea
    id: use-case
    attributes:
      label: 🔍 Use Case
      description: Describe your use case and how this feature would help
      placeholder: This would help me...
    validations:
      required: true
      
  - type: textarea
    id: additional
    attributes:
      label: 📝 Additional Context
      description: Add any other context or information about the feature request
      placeholder: Any other information...
      
  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ Pre-submission Checklist
      description: Please verify these before submitting
      options:
        - label: I have searched existing issues to ensure this hasn't been requested
          required: true
        - label: I have described the problem and proposed solution clearly
          required: true
        - label: I have considered if this feature aligns with the project goals
          required: true
