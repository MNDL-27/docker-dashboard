version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: docker-dashboard-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://${DB_USER:-app}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-docker_dashboard}
      - SESSION_SECRET=${SESSION_SECRET}
      - REDIS_URL=redis://redis:6379
      - LOCALSTACK_URL=http://localstack:4566
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    volumes:
      - ./apps/api/src:/app/src
    command: npm run dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: docker-dashboard-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - api
    volumes:
      - ./apps/web/src:/app/src
    command: npm run dev

  agent:
    build:
      context: .
      dockerfile: packages/agent/Dockerfile
    container_name: docker-dashboard-agent
    environment:
      - API_URL=http://api:3001
      - AGENT_PORT=8080
      - LOG_LEVEL=debug
    depends_on:
      - api
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
