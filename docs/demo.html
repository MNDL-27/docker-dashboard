<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Dashboard - Interactive Demo</title>
    <meta name="description" content="Interactive demo of Docker Dashboard showing live stats, monitoring, and container management features.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üö¢</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            background: linear-gradient(to bottom, #1a202c 0%, #2d3748 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: white;
        }
        .glass {
            background: rgba(45, 55, 72, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .card {
            background: rgba(45, 55, 72, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .demo-banner {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.4);
            backdrop-filter: blur(10px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
        }
        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <!-- Header -->
    <header class="max-w-7xl mx-auto mb-8">
        <div class="text-center space-y-3">
            <div class="flex items-center justify-center gap-3">
                <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
                </svg>
                <h1 class="text-4xl md:text-5xl font-bold text-white">Docker Dashboard</h1>
            </div>
            <p class="text-gray-400 text-base">Interactive Demo - Simulated Container Data</p>
            <div class="demo-banner rounded-lg p-4 max-w-3xl mx-auto">
                <p class="text-sm text-purple-200">
                    üí° <strong>Note:</strong> This demo uses simulated data. 
                    <a href="https://github.com/MNDL-27/docker-dashboard" class="text-white underline hover:text-purple-100">Install the real dashboard</a> to monitor your actual containers!
                </p>
            </div>
        </div>
    </header>

    <!-- Containers Grid (EXACT copy from real dashboard) -->
    <main class="max-w-7xl mx-auto">
        <h2 class="text-2xl font-bold text-white mb-4">Containers</h2>
        <div id="stats" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </main>

    <!-- Back Button -->
    <section class="max-w-7xl mx-auto mt-12 text-center">
        <a href="index.html" class="btn-primary inline-block px-8 py-3 rounded-lg font-semibold text-white">
            ‚Üê Back to Homepage
        </a>
    </section>

    <script>
        // Simulated container data (EXACT format from real dashboard API)
        const mockContainers = [
            { Id: 'abc123', Names: ['web-server'], Image: 'nginx:latest', Status: 'Up 2 hours (healthy)' },
            { Id: 'def456', Names: ['database'], Image: 'postgres:15', Status: 'Up 1 day' },
            { Id: 'ghi789', Names: ['redis-cache'], Image: 'redis:7', Status: 'Up 5 hours' },
            { Id: 'jkl012', Names: ['api-gateway'], Image: 'traefik:latest', Status: 'Up 3 hours (healthy)' },
            { Id: 'mno345', Names: ['monitoring'], Image: 'prometheus:latest', Status: 'Up 12 hours' },
            { Id: 'pqr678', Names: ['old-service'], Image: 'node:14', Status: 'Exited (0) 2 days ago' }
        ];

        let expandedContainer = null;
        let statIntervals = {};
        let charts = {};

        // EXACT functions from real dashboard (public/app.js)
        function getStatusColor(status) {
            if (status && status.includes('Up') && status.includes('healthy')) return 'bg-green-200 text-green-800';
            if (status && status.includes('Up')) return 'bg-blue-200 text-blue-800';
            return 'bg-red-200 text-red-800';
        }

        function getStatusText(status) {
            if (status && status.includes('Up') && status.includes('healthy')) return 'Healthy';
            if (status && status.includes('Up')) return 'Running';
            return 'Stopped';
        }

        function stopStatsUpdates(id) {
            if (statIntervals[id]) {
                clearInterval(statIntervals[id]);
                delete statIntervals[id];
            }
            if (charts[id]) {
                charts[id].cpu.destroy();
                charts[id].ram.destroy();
                charts[id].net.destroy();
                delete charts[id];
            }
        }

        // EXACT render function from real dashboard
        function fetchStatsAndRender() {
            const containers = mockContainers;
            
            // EXACT HTML structure from public/app.js
            document.getElementById('stats').innerHTML = containers.map(container => {
                const isExpanded = expandedContainer === container.Id;
                return `
                <div class="glass rounded-2xl p-6 shadow-lg text-white transition relative ${isExpanded ? 'ring-4 ring-indigo-400/40' : ''}">
                    <div class="flex items-center justify-between mb-1">
                        <span class="font-bold text-lg truncate">${container.Names ? container.Names.join(', ') : container.Id}</span>
                        <span class="px-3 py-1 text-xs font-semibold rounded-full ${getStatusColor(container.Status)}">
                            ${getStatusText(container.Status)}
                        </span>
                    </div>
                    <div class="text-xs text-gray-300 mb-2"><span class="font-semibold">Image:</span> ${container.Image}</div>
                    <div class="flex gap-2 mt-2 mb-1">
                        <button onclick="expandContainer('${container.Id}')" class="text-xs px-2 py-1 rounded bg-indigo-700 text-white hover:bg-indigo-500 transition">${isExpanded ? "Hide Stats" : "Show Stats"}</button>
                        <button onclick="alert('Demo mode - actions disabled')" class="text-xs px-2 py-1 rounded bg-green-500 hover:bg-green-700 text-white transition">Start</button>
                        <button onclick="alert('Demo mode - actions disabled')" class="text-xs px-2 py-1 rounded bg-red-500 hover:bg-red-700 text-white transition">Stop</button>
                        <button onclick="alert('Demo mode - actions disabled')" class="text-xs px-2 py-1 rounded bg-blue-500 hover:bg-blue-700 text-white transition">Restart</button>
                    </div>
                    ${isExpanded ? `
                    <div id="stats-area-${container.Id}" class="bg-black/20 rounded-xl mt-3 p-4">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <div class="flex-1">
                                <div class="text-xs text-gray-300 font-semibold mb-1">CPU Usage</div>
                                <span class="block text-xl font-bold mb-1" id="cpu-${container.Id}">--%</span>
                                <canvas id="cpuChart-${container.Id}" height="40"></canvas>
                            </div>
                            <div class="flex-1">
                                <div class="text-xs text-gray-300 font-semibold mb-1">RAM Usage</div>
                                <span class="block text-xl font-bold mb-1" id="ram-${container.Id}">-- / --</span>
                                <canvas id="ramChart-${container.Id}" height="40"></canvas>
                            </div>
                            <div class="flex-1">
                                <div class="text-xs text-gray-300 font-semibold mb-1">Network RX/TX</div>
                                <span class="block text-xl font-bold mb-1" id="net-${container.Id}">-- / --</span>
                                <canvas id="netChart-${container.Id}" height="40"></canvas>
                            </div>
                        </div>
                    </div>
                    ` : ""}
                </div>`;
            }).join('');

            // Start/stop stat updates
            containers.forEach(container => {
                if (expandedContainer === container.Id) {
                    startStatsUpdates(container.Id);
                } else {
                    stopStatsUpdates(container.Id);
                }
            });
        }

        // EXACT expand function from real dashboard
        window.expandContainer = function(id) {
            if (expandedContainer === id) {
                stopStatsUpdates(id);
                expandedContainer = null;
            } else {
                Object.keys(statIntervals).forEach(stopStatsUpdates);
                expandedContainer = id;
            }
            fetchStatsAndRender();
        };

        // Simulated stats updates (same logic as real dashboard)
        function startStatsUpdates(id) {
            if (statIntervals[id]) return;
            
            let cpuH = [], ramH = [], netH = [];

            async function pollStats() {
                // Generate fake stats (simulating real data)
                let cpu = Math.random() * 60 + 10;
                let ram = Math.random() * 3 + 0.5;
                let ramTotal = 8.0;
                let rx = Math.random() * 500 + 50;
                let tx = Math.random() * 200 + 20;

                // Keep short history
                cpuH.push(cpu); if (cpuH.length > 15) cpuH.shift();
                ramH.push(ram); if (ramH.length > 15) ramH.shift();
                netH.push(rx); if (netH.length > 15) netH.shift();

                // Update stats UI
                const cpuEL = document.getElementById(`cpu-${id}`);
                const ramEL = document.getElementById(`ram-${id}`);
                const netEL = document.getElementById(`net-${id}`);
                if (cpuEL) cpuEL.textContent = `${cpu.toFixed(1)}%`;
                if (ramEL) ramEL.textContent = `${ram.toFixed(2)} / ${ramTotal.toFixed(2)} GB`;
                if (netEL) netEL.textContent = `‚Üë ${rx.toFixed(1)} KB/s ‚Üì ${tx.toFixed(1)} KB/s`;

                // Render charts (EXACT chart config from real dashboard)
                if (!charts[id]) {
                    charts[id] = {
                        cpu: new Chart(document.getElementById(`cpuChart-${id}`), {
                            type: 'line',
                            data: { labels: Array(cpuH.length).fill(''), datasets: [{ label: "CPU", data: cpuH, borderColor: "#3b82f6", backgroundColor: "rgba(59,130,246,.11)", fill: true, tension: .45 }] },
                            options: { responsive: true, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false, min: 0, max: 100 } } }
                        }),
                        ram: new Chart(document.getElementById(`ramChart-${id}`), {
                            type: 'line',
                            data: { labels: Array(ramH.length).fill(''), datasets: [{ label: "RAM", data: ramH, borderColor: "#10b981", backgroundColor: "rgba(16,185,129,.15)", fill: true, tension: .45 }] },
                            options: { responsive: true, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false, min: 0 } } }
                        }),
                        net: new Chart(document.getElementById(`netChart-${id}`), {
                            type: 'line',
                            data: { labels: Array(netH.length).fill(''), datasets: [{ label: "NET", data: netH, borderColor: "#fde047", backgroundColor: "rgba(250,204,21,.09)", fill: true, tension: .45 }] },
                            options: { responsive: true, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false, min: 0 } } }
                        }),
                    };
                } else {
                    charts[id].cpu.data.datasets[0].data = cpuH;
                    charts[id].cpu.update('none');
                    charts[id].ram.data.datasets[0].data = ramH;
                    charts[id].ram.update('none');
                    charts[id].net.data.datasets[0].data = netH;
                    charts[id].net.update('none');
                }
            }

            pollStats();
            statIntervals[id] = setInterval(pollStats, 2000);
        }

        // Initial boot (EXACT same as real dashboard)
        window.onload = fetchStatsAndRender;
    </script>
</body>
</html>
