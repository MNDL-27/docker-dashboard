<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Dashboard</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            color: #e6edf3;
            background-color: #0d1117;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            color: #58a6ff;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #c9d1d9;
        }
        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #238636;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Docker Dashboard</h1>
        <p>A simple and intuitive dashboard for managing your Docker containers and services.</p>
        <a href="https://github.com/MNDL-27/docker-dashboard" class="button">View on GitHub</a>
    </div>
</body>
</html>
