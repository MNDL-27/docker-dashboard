<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Docker Dashboard - Config</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<h1>Docker Dashboard</h1>
		<nav>
			<a class="nav-link" href="/">Dashboard</a>
			<a class="nav-link" href="/config.html">Config</a>
		</nav>
	</header>

		<!-- localStorage migration shim: keep old/new config keys in sync -->
		<script>
			(function(){
				try {
					const oldKey = 'dockerDashConfig';
					const newKey = 'dockerDashboardConfig';
					const oldVal = localStorage.getItem(oldKey);
					const newVal = localStorage.getItem(newKey);
					if (oldVal && !newVal) localStorage.setItem(newKey, oldVal);
					if (newVal && !oldVal) localStorage.setItem(oldKey, newVal);
				} catch (e) { console.warn('localStorage shim failed', e); }
			})();
		</script>

	<main id="app-root">
		<!-- Config page will be mounted here by app.js -->
	</main>

	<script src="app.js"></script>
</body>
</html>
