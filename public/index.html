<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docker Dashboard - Modern Container Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body { 
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 25%, #2d1b69 50%, #1a1f3a 75%, #0a0e27 100%);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    .container {
      position: relative;
      z-index: 1;
    }
    .card {
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 20px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
      opacity: 0;
      transition: opacity 0.4s;
    }
    .card:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 0 25px 50px -12px rgba(139, 92, 246, 0.4),
                  0 0 0 1px rgba(139, 92, 246, 0.3),
                  inset 0 1px 0 rgba(255,255,255,0.1);
      border-color: rgba(139, 92, 246, 0.6);
    }
    .card:hover::before {
      opacity: 1;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px currentColor;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.95); }
    }
    .gradient-text {
      background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .header-glow {
      text-shadow: 0 0 40px rgba(147, 51, 234, 0.6),
                   0 0 80px rgba(147, 51, 234, 0.3);
      animation: glowPulse 3s ease-in-out infinite;
    }
    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 40px rgba(147, 51, 234, 0.6), 0 0 80px rgba(147, 51, 234, 0.3); }
      50% { text-shadow: 0 0 50px rgba(147, 51, 234, 0.8), 0 0 100px rgba(147, 51, 234, 0.4); }
    }
    .btn-primary {
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
      position: relative;
      overflow: hidden;
    }
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    .btn-primary:hover::before {
      left: 100%;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(139, 92, 246, 0.5);
    }
    .loading {
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="p-4 md:p-8">
  <!-- Header -->
  <header class="max-w-7xl mx-auto mb-12">
    <div class="text-center space-y-6">
      <!-- Logo & Title -->
      <div class="inline-flex items-center gap-4 mb-2">
        <div class="relative">
          <div class="absolute inset-0 bg-blue-500 blur-xl opacity-50"></div>
          <svg class="relative w-16 h-16 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01"></path>
          </svg>
        </div>
        <h1 class="text-6xl md:text-7xl font-black gradient-text header-glow">Docker Dashboard</h1>
      </div>
      
      <!-- Subtitle -->
      <p class="text-gray-400 text-xl font-medium">Modern container management and monitoring</p>
      
      <!-- Stats Summary Cards -->
      <div id="stats-summary" class="flex justify-center gap-4 mt-8">
        <div class="card px-6 py-4 flex items-center gap-3">
          <div class="w-12 h-12 rounded-full bg-green-500/20 flex items-center justify-center">
            <div class="w-3 h-3 rounded-full bg-green-500 status-dot"></div>
          </div>
          <div class="text-left">
            <div class="text-2xl font-bold text-green-400"><span id="running-count">0</span></div>
            <div class="text-sm text-gray-400">Running</div>
          </div>
        </div>
        
        <div class="card px-6 py-4 flex items-center gap-3">
          <div class="w-12 h-12 rounded-full bg-red-500/20 flex items-center justify-center">
            <div class="w-3 h-3 rounded-full bg-red-500 status-dot"></div>
          </div>
          <div class="text-left">
            <div class="text-2xl font-bold text-red-400"><span id="stopped-count">0</span></div>
            <div class="text-sm text-gray-400">Stopped</div>
          </div>
        </div>
        
        <div class="card px-6 py-4 flex items-center gap-3">
          <div class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center">
            <div class="w-3 h-3 rounded-full bg-blue-500 status-dot"></div>
          </div>
          <div class="text-left">
            <div class="text-2xl font-bold text-blue-400"><span id="total-count">0</span></div>
            <div class="text-sm text-gray-400">Total</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Loading State -->
  <div id="loading" class="text-center py-20">
    <div class="loading inline-block w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full"></div>
    <p class="text-gray-400 mt-4 text-lg">Loading containers...</p>
  </div>

  <!-- Containers Grid -->
  <main class="max-w-7xl mx-auto">
    <div id="stats" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    <div id="empty-state" class="hidden text-center py-20">
      <svg class="w-24 h-24 mx-auto text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
      </svg>
      <h3 class="text-2xl font-bold text-gray-400 mb-2">No containers found</h3>
      <p class="text-gray-500">Start some Docker containers to see them here</p>
    </div>
  </main>

  <script>
    function getStatusInfo(status, state) {
      if (state === 'running') {
        return {
          color: 'bg-green-500',
          text: 'Running',
          icon: '●',
          badge: 'bg-green-500/20 text-green-400 border border-green-500/30'
        };
      } else if (state === 'paused') {
        return {
          color: 'bg-yellow-500',
          text: 'Paused',
          icon: '❚❚',
          badge: 'bg-yellow-500/20 text-yellow-400 border border-yellow-500/30'
        };
      } else if (state === 'restarting') {
        return {
          color: 'bg-blue-500',
          text: 'Restarting',
          icon: '↻',
          badge: 'bg-blue-500/20 text-blue-400 border border-blue-500/30'
        };
      } else {
        return {
          color: 'bg-red-500',
          text: 'Stopped',
          icon: '■',
          badge: 'bg-red-500/20 text-red-400 border border-red-500/30'
        };
      }
    }

    function formatUptime(status) {
      if (!status) return '';
      const match = status.match(/Up\s+(.+?)(\s+\(|$)/);
      return match ? match[1] : '';
    }

    function renderContainers(containers) {
      const loading = document.getElementById('loading');
      const statsDiv = document.getElementById('stats');
      const emptyState = document.getElementById('empty-state');
      
      loading.classList.add('hidden');

      if (!containers || containers.length === 0) {
        emptyState.classList.remove('hidden');
        return;
      }

      emptyState.classList.add('hidden');

      // Update summary stats
      const running = containers.filter(c => c.State === 'running').length;
      const stopped = containers.filter(c => c.State !== 'running').length;
      document.getElementById('running-count').textContent = running;
      document.getElementById('stopped-count').textContent = stopped;
      document.getElementById('total-count').textContent = containers.length;

      statsDiv.innerHTML = containers.map(container => {
        const name = container.Names ? container.Names[0].replace(/^\//, '') : container.Id.substring(0, 12);
        const statusInfo = getStatusInfo(container.Status, container.State);
        const uptime = formatUptime(container.Status);
        
        return `
          <div class="card rounded-2xl p-6 group cursor-pointer" onclick="location.href='container.html?id=${container.Id}'">
            <!-- Header -->
            <div class="flex items-start justify-between mb-4">
              <div class="flex-1 min-w-0">
                <h3 class="text-xl font-bold text-white truncate mb-1 group-hover:text-purple-400 transition">${name}</h3>
                <p class="text-xs text-gray-400 truncate">${container.Image}</p>
              </div>
              <div class="status-dot ${statusInfo.color} ml-2 mt-2"></div>
            </div>

            <!-- Status Badge -->
            <div class="flex items-center justify-between mb-4">
              <span class="inline-flex items-center gap-2 px-3 py-1.5 rounded-full text-xs font-semibold ${statusInfo.badge}">
                <span>${statusInfo.icon}</span>
                <span>${statusInfo.text}</span>
              </span>
              ${uptime ? `<span class="text-xs text-gray-500">${uptime}</span>` : ''}
            </div>

            <!-- Container Info -->
            <div class="space-y-2 mb-4 text-xs">
              <div class="flex justify-between text-gray-400">
                <span>ID:</span>
                <span class="font-mono text-gray-300">${container.Id.substring(0, 12)}</span>
              </div>
              ${container.Ports && container.Ports.length > 0 ? `
                <div class="flex justify-between text-gray-400">
                  <span>Ports:</span>
                  <span class="text-blue-400">${container.Ports.map(p => p.PublicPort ? `${p.PublicPort}→${p.PrivatePort}` : p.PrivatePort).slice(0, 2).join(', ')}</span>
                </div>
              ` : ''}
            </div>

            <!-- Action Button -->
            <button class="btn-primary w-full py-2.5 rounded-lg text-sm font-semibold text-white shadow-lg">
              View Details →
            </button>
          </div>
        `;
      }).join('');
    }

    // Fetch and render containers
    fetch('/api/containers')
      .then(res => res.json())
      .then(renderContainers)
      .catch(error => {
        console.error('Error fetching containers:', error);
        document.getElementById('loading').innerHTML = `
          <div class="text-red-400">
            <svg class="w-16 h-16 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-lg font-semibold">Failed to load containers</p>
            <p class="text-sm text-gray-500 mt-2">Please check if Docker is running</p>
          </div>
        `;
      });

    // Auto-refresh every 5 seconds
    setInterval(() => {
      fetch('/api/containers')
        .then(res => res.json())
        .then(renderContainers)
        .catch(console.error);
    }, 5000);
  </script>
</body>
</html>
